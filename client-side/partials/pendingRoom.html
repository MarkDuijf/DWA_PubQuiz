<div id="teamRequests" class="col-lg-10 col-md-9 col-sm-8 col-xs-12">
    <h1>Room name: {{roomName}}</h1>
</div>
<div ng-show="teamJoining" ng-repeat="teams in joiningTeams">
    <div class="col-lg-4">
        {{teams.teamName}} <br>
        <button class="btn-success" ng-click="acceptTeam(roomName, teams.teamName)">Accept</button>
        <button class="btn-danger" ng-click="rejectTeam()">Reject</button>
    </div>
</div>
<button class=" btn-primary col-lg-6 col-md-8 col-sm-8 col-xs-8"><br><h1>Start Quiz</h1><br><br></button>


<div class="col-lg-2 col-md-3 col-sm-4 col-xs-4" id="mobileHide">
    <h2>Teams</h2>
    <ol class="list-group" >
        <li ng-repeat="team in joinedTeams">{{team.teamName}}</li>
    </ol>
</div>
